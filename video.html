     <script>
     function close_window() {
       if (confirm("Close Window?")) {
         close();
       }
     }
     if (!location.hash) {
       location.hash = Math.floor(Math.random() * 10000) + 5;
     }
     const roomHash = location.hash.substring(1);

     const drone = new ScaleDrone('yiS12Ts5RdNhebyM');
     let localStream;
     const videochatroomname = 'observable-' + roomHash;
     const configuration = {
       iceServers: [{
         urls: 'stun:stun.l.google.com:19302'
       }]
     };
     let room;
     let pc;


     function onSuccess() {};
     function onError(error) {
       console.error(error);
     };

     drone.on('open', error => {
       if (error) {
         return console.error(error);
       }
       room = drone.subscribe(videochatroomname);
       room.on('open', error => {
         if (error) {
           onError(error);
         }
       });

       room.on('members', members => {
         console.log('MEMBERS', members);

         const isOfferer = members.length === 2;
         startWebRTC(isOfferer);
       });
     });


     function sendMessage(message) {
       drone.publish({
         room: videochatroomname,
         message
       });
     }

     function startWebRTC(isOfferer) {
       pc = new RTCPeerConnection(configuration);


       pc.onicecandidate = event => {
         if (event.candidate) {
           sendMessage({'candidate': event.candidate});
         }
       };


       if (isOfferer) {
         pc.onnegotiationneeded = () => {
           console.log("left")
           pc.createOffer().then(localDescCreated).catch(onError);
         }
       }


       pc.ontrack = event => {
         const stream = event.streams[0];
         if (!remoteVideo.srcObject || remoteVideo.srcObject.id !== stream.id) {
           remoteVideo.srcObject = stream;
         }

       };

       navigator.mediaDevices.getUserMedia({
         audio: true,
         video: true,
       }).then(stream => {
         localStream = stream
         localVideo.srcObject = stream;

         stream.getTracks().forEach(track => pc.addTrack(track, stream));
       }, onError);

       room.on('data', (message, client) => {

         if (client.id === drone.clientId) {
           return;
         }

         if (message.sdp) {

           pc.setRemoteDescription(new RTCSessionDescription(message.sdp), () => {

             if (pc.remoteDescription.type === 'offer') {
               pc.createAnswer().then(localDescCreated).catch(onError);
             }
           }, onError);
         } else if (message.candidate) {

           pc.addIceCandidate(
             new RTCIceCandidate(message.candidate), onSuccess, onError
           );
         }
       });
     }

     function localDescCreated(desc) {
       pc.setLocalDescription(
         desc,
         () => sendMessage({'sdp': pc.localDescription}),
         onError
       );


     }
       function mute(){
         if(localStream.getAudioTracks()[0].enabled == true){
             localStream.getAudioTracks()[0].enabled = false;

         }
         else{
             localStream.getAudioTracks()[0].enabled= true;
         };
        console.log(localStream.getAudioTracks()[0].enabled)
     };
     function exit(){
         if(localStream.getVideoTracks()[0].enabled == true){
             localStream.getVideoTracks()[0].enabled = false;

         }
         else{
             localStream.getVideoTracks()[0].enabled= true;
         };
        console.log(localStream.getVideoTracks()[0].enabled)
     }
     </script>
